<!DOCTYPE html>
<html>
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <title>Ballan Thobes Distribution to Bonda Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Ballan Thobe Distribution">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png">
<link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167.png">
<link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png">
<link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120.png">
</head>
<body>

<!-- PIN SCREEN -->
<div id="pinScreen">
  <div class="pin-box">
    <img src="logo.png" class="pin-logo">
    <h2>Supervisor Access</h2>
    <input id="pinInput" type="password" placeholder="Enter PIN">
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<!-- FIXED HEADER -->
<header class="app-header">
  <img src="logo.png" class="logo">
  <div class="title">
    <h1>Ballan Men's Tailoring </h1>
    <p>Thobe Distribution System to "BONDA" Section</p>
    </div>
</header>

<!-- FIXED TOP BAR -->
<div class="fixed-top">
  
  <!-- Employee Add -->
  <div class="controls">
    <input id="empNumber" placeholder="Employee No">
    <input id="empName" placeholder="Employee Name">
    <button onclick="addEmployee()">Add Employee</button>
  </div>

  <!-- Assign Box -->
  <div class="controls">
    <select id="empSelect"></select>
    <input id="qtyInput" placeholder="Qty (e.g. 8J, 7N)">
    <button onclick="assignBox()">Assign Box</button>
  </div>

  <!-- Legend -->
  <div class="legend">
    <span class="legend-j">■ J = Jacket Pocket </span>
    <span class="legend-n">■ N = Nome Thobe </span>
  </div>

</div>


<!-- FIXED TOP-RIGHT PANEL -->
<div class="top-right-panel">
  <div id="summary" class="summary"></div>

  <button class="action-btn" onclick="exportCSV()">Export CSV</button>
  <button class="action-btn reset" onclick="dailyReset()">Daily Reset</button>
</div>

<main>

 
<!-- EMPLOYEE LIST (scrollable) -->
<div id="employeesRow" class="employees-row"></div>

 
</main>

<script src="app.js"></script>

<footer> Develop By : Sachin Prem Sanjaya Luthrasena  &copy 2026  </footer>

</body>
</html>
